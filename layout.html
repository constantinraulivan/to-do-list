<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Daily To Do List</h1></header>
    <section id="content">
      <div id="top-section">
        <div class="section">
          <h2>ADD TASK</h2>
          <div id="add-section">
            <div id="add-input">
              <input type="text" />

              <button type="submit">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div id="main-section">
        <div class="section">
          <h2>TODO</h2>
          <div class="added-content">
            <div class="check-box"><input type="checkbox" /></div>
            <div class="task">Go Shopping</div>

            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
          <div class="added-content">
            <div class="check-box"><input type="checkbox" /></div>
            <div class="task">Wash your car</div>

            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
        </div>

        <div id="botton-section">
          <h2>COMPLETED</h2>
          <div class="completed-content">
            <div class="check-box"><input type="checkbox" checked /></div>
            <div class="task"><strike>Go Shopping</strike></div>

            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
        </div>
        <div class="completed-content">
          <div class="check-box"><input type="checkbox" checked /></div>
          <div class="task"><strike>Wash your car</strike></div>

          <div class="edit-btn">Edit</div>
          <div class="delete-btn">Delete</div>
        </div>
      </div>
    </section>
    <footer>F</footer>
  </body>
</html>
