<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Burger START -->
      <nav class="navbar">
        <div class="logo">LOGO</div>
        <a href="#" class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="nav-links">
          <ul>
            <li><a href="#">Background Color</a></li>
            <li><a href="#">Text Color</a></li>
            <li><a href="#">Switch to dark mod</a></li>
          </ul>
        </div>
      </nav>

      <!-- Burger END -->
    </header>
    <section id="container">
      <div class="section">
        <h2>ADD TASK</h2>
         <div class="test"></div>
        <div id="add-section">
          <div id="add-input">
            <input type="text" />
          </div>
          <div>
            <button id="addbtn" type="submit">
              <span>Add</span>
            </button>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>TODO</h2>
        <div class="test"></div>
        <div class="added-content">
          <div class="check-box"><input type="checkbox" /></div>
          <div class="task">Go Shopping</div>
          <div class="edit">
            <button class="editbtn" type=""><span>Edit </span></button>
            <button class="deletebtn" type=""><span>Delete</span></button>
          </div>
        </div>
        <div class="added-content">
          <div class="check-box"><input type="checkbox" /></div>
          <div class="task">Wash your car</div>
          <div class="edit">
            <button class="editbtn" type=""><span>Edit</span></button>
            <button class="deletebtn" type=""><span>Delete</span></button>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>COMPLETED</h2>
         <div class="test"></div>
       
        <div class="completed-content">
          <div class="check-box"><input type="checkbox" checked /></div>
          <div class="task"><strike>Go Shopping</strike></div>
          <div class="edit">
            <button class="editbtn" type=""><span>Edit</span></button>
            <button class="deletebtn" type=""><span>Delete</span></button>
          </div>
        </div>
        <div class="completed-content">
          <div class="check-box"><input type="checkbox" checked /></div>
          <div class="task"><strike>Wash your car</strike></div>
          <div class="edit">
            <button class="editbtn"><span>Edit</span></button>
            <button class="deletebtn"><span>Delete</span></button>
          </div>
        </div>
      </div>
    </section>
    <div class="back" onclick="scrollTo();">
      <span id="back-value">&#x1F815</span>
    </div>
    <footer></footer>
  </body>
  <script src="index.js"></script>
</html>
