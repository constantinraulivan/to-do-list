<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <header>
    <nav></nav>
    <div id="title">
      <h1>Daily To Do List</h1>
    </div>
    <div id="profile"></div>
  </header>
  <body>
    <header>
      <nav></nav>
      <div id="title">
        <h1>Daily To Do List</h1>
      </div>
      <div id="profile"></div>
    </header>
    <section id="container">
      <div class="section">
        <h2>ADD TASK</h2>
        <div id="add-section">
          <div id="add-input">
            <input type="text" />
          </div>
          <div>
            <button type="submit">Add</button>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>TODO</h2>
        <div class="added-content">
          <div class="check-box"><input type="checkbox" /></div>
          <div class="task">Go Shopping</div>
          <div class="edit">
            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
        </div>
        <div class="added-content">
          <div class="check-box"><input type="checkbox" /></div>
          <div class="task">Wash your car</div>
          <div class="edit">
            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>COMPLETED</h2>
        <div class="completed-content">
          <div class="check-box"><input type="checkbox" checked /></div>
          <div class="task"><strike>Go Shopping</strike></div>
          <div class="edit">
            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
        </div>
        <div class="completed-content">
          <div class="check-box"><input type="checkbox" checked /></div>
          <div class="task"><strike>Wash your car</strike></div>
          <div class="edit">
            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delete</div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
  <script src="index.js"></script>
</html>
