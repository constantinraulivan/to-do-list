<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="add-task-popup" class="add-task-hidden">
      <section id="add-task-form">

        <div id="exit">
          <button id="exit-btn">X</button>
        </div>
        <h2>ADD A NEW TASK TO YOUR LIST</h2>
        <div id="add-section">
            <input type="text" id="input-task" placeholder=""/>
            <button id="addbtn" type="submit">
              Add
            </button>
        </div>
      </section>
    </div>
    <header>
      <!-- Burger START -->
      <nav class="navbar">
        <div class="logo">LOGO</div>
        <a href="#" class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="nav-links">
          <ul>
            <li><a href="#">Background Color</a></li>
            <li><a href="#">Text Color</a></li>
            <li><a href="#">Switch to dark mod</a></li>
            <li><a href="#" id="add-task-btn">Add Task</a></li>
          </ul>
        </div>
      </nav>

      <!-- Burger END -->
    </header>
    <section id="container">
      <!-- <div class="section">
        <h2>ADD TASK</h2>
         <div class="test"></div>
        <div id="add-section">
          <div id="add-input">
            <input type="text" />
          </div>
          <div>
            <button id="addbtn" type="submit">
              Add
            </button>
          
          </div>
        </div>
      </div> -->
      <div class="section-todo">
        <h2>TODO</h2>
      </div>
       <!-- <div class="test"></div> -->
      <div class="section-completed">
        <h2>COMPLETED</h2>
        <div class="completed-content">
          <label class="toggle"><input type="checkbox"><span class="slider"></span></label>
          <div class="task"><strike>Go Shopping</strike></div>
          <div class="edit">
            <button class="editbtn" type="">Edit</button>
            <button class="deletebtn" type="">Delete</button>
          </div>
        </div>
        <div class="completed-content">
          <label class="toggle"><input type="checkbox"><span class="slider"></span></label>
          <div class="task"><strike>Wash your car</strike></div>
          <div class="edit">
            <button class="editbtn">Edit</button>
            <button class="deletebtn">Delete</button>
          </div>
        </div>
      </div>
    </section>
    <div class="back" onclick="scrollTo();">
      <span id="back-value">&#x1F815</span>
    </div>
    <footer></footer>

  <script src="index.js"></script>
